<div *ngIf="eventData">
    <h2>Events</h2>
    
    <!-- Render ag-grid-angular only if the platform is browser -->
    <ag-grid-angular 
      *ngIf="isBrowser"
      class="ag-theme-alpine-dark" 
      [rowData]="eventData()" 
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      rowSelection="single"
      [animateRows]="true"
      style="width: 100%; height: 500px;">
    </ag-grid-angular>
  </div>
